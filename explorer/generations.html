<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aeternity Blockchain Explorer</title>

    <meta name="description" content="Experimental Aeternity Blockchain Explorer">
    <meta name="author" content="Cristobal E.">

    <link href="https://unpkg.com/bootstrap@4.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <button type="button" class="btn btn-outline-danger float-right">AE NET</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 d-flex justify-content-center">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="./dashboard.html">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="./generations.html">Generations</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./transactions.html">Transactions</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
            &nbsp;
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div class="page-header">
				<h1>
					Generations
				</h1>
			</div>
			<table class="table table-striped table-hover table-sm">
				<thead>
					<tr>
						<th>Height</th>
						<th>Key Hash</th>
						<th>Blocks</th>
						<th>Txn</th>
						<th>Beneficiary</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody id="keyblocks">
				</tbody>
			</table>
            <button type="button" class="btn btn-primary" onclick="loadMoreBottom()">Load more</button>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>

    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/generations.js"></script>
  </body>
