<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aeternity Blockchain Explorer</title>

    <meta name="description" content="Experimental Aeternity Blockchain Explorer">
    <meta name="author" content="Cristobal E.">

    <link href="https://unpkg.com/bootstrap@4.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <button type="button" class="btn btn-outline-danger float-right">AE NET</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 d-flex justify-content-center">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="./dashboard.html">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./generations.html">Generations</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="./transactions.html">Transactions</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
            &nbsp;
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
            <h3>Transactions</h3>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">From / To</span>
                </div>
                <input type="text" class="form-control" onkeypress="onEnter(event)" id="from_txt">
                <input type="text" class="form-control" onkeypress="onEnter(event)" id="to_txt">
                <div class="input-group-append">
                    <button id="submit" class="btn btn-outline-secondary" type="button" onclick="getTransactions()">Submit</button>
                </div>
            </div><br>
            <h3 id="total_txs"></h3>
			<table id="tx_table" class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>Type</th><th>Data</th><th></th><th></th>
            <th></th><th></th><th></th><th></th>
            <th></th><th></th><th></th><th></th>
            <th></th><th></th><th></th><th></th>
          </tr>
        </thead>
				<tbody id="transactions">
				</tbody>
			</table>
        </div>
		<div class="col-md-2">
		</div>
	</div>
</div>

    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet"></link>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/txadd.js"></script>
    <script src="js/transactions.js"></script>
  </body>
</html>
